<div data-layout-toolbar-right>Projet {{projectsApi.project.name}} > Home</div>

<div ng-show="(tasksApi.isProcessing && tasksApi.type=='development')|| serverApi.isProcessing">

    <div data-tasks-progress="development"></div>


    <div layout="column">
        <md-button flex class="md-raised md-primary" ng-disabled="!app.port || app.name=='socket'" ng-href="http://localhost:{{app.port}}" ng-repeat="app in serverApi.apps" target="_blank">
            {{app.name}}
            <span ng-if="app.port">({{app.port}})</span>
        </md-button>
        <md-button href class="md-raised" ng-click="tasksApi.kill();serverApi.kill()">
            <i class="fa fa-remove"></i>
        </md-button>
    </div>
    <br>
    <div layout="row" layout-margin>
        <div flex>
            <h2>Messages</h2>
        </div>
        <div flex>
            <h2>Messages</h2>
        </div>
        <div flex>
            <h2>Messages</h2>
        </div>
        <div flex>
            <h2>Messages</h2>
        </div>
    </div>
</div>


<div ng-if="!(tasksApi.isProcessing && tasksApi.type=='development') && !serverApi.isProcessing">
    <br><br>
    <div layout="row" layout-margin>
        <md-button class="md-raised md-primary" flex ng-click="tasksApi.development()">Start Frontend</md-button>
        <md-button class="md-raised" flex ng-click="serverApi.development.start()">Start Backend</md-button>
    </div>
    <div data-frontend-apps-chooser></div>
</div>

<div page-title>
    Projet {{projectsApi.project.name}}
</div>

<div class="col-md-8">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">DÃ©veloppement</h3>
        </div>
        <div class="panel-body">
            <a href class="btn btn-default" ng-click="development()" ng-if="!processing">Build / Server</a>
            <a href class="btn btn-danger" ng-click="kill()" ng-if="processing"><i class="fa fa-remove"></i></a>
            
            <div class="checkbox" ng-repeat="app in appsApi.frontendApps">
                <label>
                    <input type="checkbox" value="" ng-model="app.checked" ng-change="appsApi.frontendAppsChange()">
                    {{app.name}}
                </label>
            </div>


            <p>
                <pre>{{appsApi | json}}</pre>
            </p>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Messages</h3>
        </div>
        <div class="panel-body">
            <ul>
                <li ng-repeat="msg in msgs">{{msg}}</li>
            </ul>
        </div>
    </div>
</div>

<div page-title>
    Projet {{projectsApi.project.name}}
</div>



<div ng-if="(tasksApi.isProcessing && tasksApi.type=='development')|| serverApi.isProcessing">
    <div class="container-fluid">

        <div data-tasks-progress="development"></div>



        <!-- SERVER -->
        <div class="btn-group btn-group-justified" role="group">
            <a href ng-disabled="!app.port || app.name=='socket'" ng-href="http://localhost:{{app.port}}" target="_blank" class="btn" ng-class="{'btn-success': app.status=='up', 'btn-danger': app.status=='down'}" ng-repeat="app in serverApi.apps">
                {{app.name}} <span ng-if="app.port">({{app.port}})</span>
            </a>
            <a href class="btn btn-default btn-block" ng-click="tasksApi.kill();serverApi.kill()"><i class="fa fa-remove"></i></a>
        </div>

    </div>

    
    <br>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Messages</h3>
            </div>
            <div class="panel-body">
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Messages</h3>
            </div>
            <div class="panel-body">
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Messages</h3>
            </div>
            <div class="panel-body">
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Messages (Tasks)</h3>
            </div>
            <div class="panel-body">

            </div>
        </div>
    </div>
</div>


<div ng-if="!(tasksApi.isProcessing && tasksApi.type=='development') && !serverApi.isProcessing">
    <div class="col-md-3 col-md-offset-3">
        <div class="well" style="height:200px;">
            <br><br><br>
            <a href class="btn btn-default btn-block" ng-click="tasksApi.development()">Start Frontend</a>
        </div>
    </div>
    <div class="col-md-3">
        <div class="well" style="height:200px;">
            <br><br><br>
            <a href class="btn btn-default btn-block" ng-click="serverApi.development.start()">Start Backend</a>
        </div>
    </div>

    <div class="col-md-12 col-md-offset-3">
        <div data-frontend-apps-chooser></div>
    </div>

</div>
